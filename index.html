<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–∞–º–∞—Ü –°–æ—Ñ–∏—è | –†–∞–±–æ—á–∞—è –≤–µ—Ä—Å–∏—è</title>
    <style>
        :root { --pink: #ff69b4; --gold: #f3ba2f; --bg: #000; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body { 
            background: var(--bg); color: #fff; font-family: sans-serif; 
            margin: 0; padding: 0; display: flex; flex-direction: column; 
            align-items: center; height: 100vh; overflow: hidden;
        }

        /* –ë–∞–ª–∞–Ω—Å */
        .score-container { margin-top: 40px; text-align: center; }
        #score { font-size: 3.5rem; font-weight: 900; color: var(--gold); }

        /* –ó–æ–Ω–∞ –∫–ª–∏–∫–∞ */
        .game-zone { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        
        .sofia-btn {
            width: 260px; height: 260px; border-radius: 50%;
            background-size: cover; background-position: center;
            border: 8px solid var(--pink);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
            cursor: pointer; transition: transform 0.05s;
        }
        .sofia-btn:active { transform: scale(0.92); }

        /* –≠–Ω–µ—Ä–≥–∏—è */
        .energy-box { width: 80%; max-width: 300px; margin-top: 30px; }
        .energy-bar { width: 100%; height: 14px; background: #222; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        #energy-fill { width: 100%; height: 100%; background: linear-gradient(90deg, var(--pink), var(--gold)); transition: width 0.2s; }

        /* –ú–µ–Ω—é */
        .nav { position: fixed; bottom: 0; width: 100%; display: flex; background: #111; padding: 15px 0; border-top: 1px solid #222; }
        .nav-item { flex: 1; text-align: center; font-size: 0.7rem; cursor: pointer; color: #666; }
        .nav-item.active { color: var(--pink); font-weight: bold; }

        /* –û–∫–Ω–∞ (–º–æ–¥–∞–ª–∫–∏) */
        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: none; padding: 20px; }
        .item { background: #1a1a1a; padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .buy-btn { background: var(--pink); border: none; padding: 10px; border-radius: 8px; color: #fff; font-weight: bold; }

        /* –ê–Ω–∏–º–∞—Ü–∏—è +10 */
        .pop { position: fixed; color: #fff; font-weight: 900; pointer-events: none; animation: fly 0.6s forwards; z-index: 1000; }
        @keyframes fly { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div class="score-container">
        <div id="score">0</div>
        <div style="font-size: 0.7rem; color: #555;">$SVINO COINS</div>
    </div>

    <div class="game-zone" id="game-screen">
        <div class="sofia-btn" id="sofia" style="background-image: url('https://raw.githubusercontent.com/Baltozar-Frontend/bell.github.io/main/img/1.png');"></div>
        <div class="energy-box">
            <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:5px;">
                <span>‚ö° <span id="e-val">1000</span></span>
                <span id="e-max">/ 1000</span>
            </div>
            <div class="energy-bar"><div id="energy-fill"></div></div>
        </div>
    </div>

    <div class="screen" id="boosts-screen">
        <h2 style="text-align:center; color: var(--gold);">–ë–£–°–¢–´</h2>
        <div class="item">
            <div><b>‚òï –ö–æ—Ñ–µ</b><br><small>–í—Å—è —ç–Ω–µ—Ä–≥–∏—è</small></div>
            <button class="buy-btn" onclick="buyFullEnergy()">500 $</button>
        </div>
        <div class="item">
            <div><b>üîã –ë–∞—Ç–∞—Ä–µ—è</b><br><small>–ú–∞–∫—Å. —ç–Ω–µ—Ä–≥–∏—è +500</small></div>
            <button class="buy-btn" onclick="buyMaxEnergy()">2000 $</button>
        </div>
        <button onclick="openTab('game')" style="width:100%; margin-top:20px; color:#555; background:none; border:none;">–ù–∞–∑–∞–¥</button>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="openTab('game')">üè†<br>–î–û–ú</div>
        <div class="nav-item" onclick="openTab('boosts')">üöÄ<br>–ë–£–°–¢–´</div>
        <div class="nav-item" onclick="alert('AirDrop —Å–∫–æ—Ä–æ!')">üí∞<br>AIRDROP</div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ
        let balance = parseInt(localStorage.getItem('svino_bal')) || 0;
        let maxEnergy = parseInt(localStorage.getItem('svino_max_e')) || 1000;
        let energy = maxEnergy;

        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const scoreEl = document.getElementById('score');
        const energyEl = document.getElementById('e-val');
        const energyMaxEl = document.getElementById('e-max');
        const energyFill = document.getElementById('energy-fill');
        const sofia = document.getElementById('sofia');

        function updateUI() {
            scoreEl.innerText = Math.floor(balance).toLocaleString();
            energyEl.innerText = Math.floor(energy);
            energyMaxEl.innerText = "/ " + maxEnergy;
            energyFill.style.width = (energy / maxEnergy * 100) + '%';
        }

        function tap(e) {
            if (energy < 1) return;

            balance += 1;
            energy -= 1;
            updateUI();
            save();

            // –ê–Ω–∏–º–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞
            const x = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const y = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            createPop(x, y);
        }

        function createPop(x, y) {
            const p = document.createElement('div');
            p.className = 'pop';
            p.innerText = '+1';
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);
        }

        function save() {
            localStorage.setItem('svino_bal', balance);
            localStorage.setItem('svino_max_e', maxEnergy);
        }

        function openTab(tab) {
            document.getElementById('boosts-screen').style.display = (tab === 'boosts') ? 'block' : 'none';
        }

        function buyFullEnergy() {
            if (balance >= 500) {
                balance -= 500;
                energy = maxEnergy;
                updateUI();
                save();
                alert('–≠–Ω–µ—Ä–≥–∏—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞!');
            } else { alert('–ú–∞–ª–æ $SVINO!'); }
        }

        function buyMaxEnergy() {
            if (balance >= 2000) {
                balance -= 2000;
                maxEnergy += 500;
                energy = maxEnergy;
                updateUI();
                save();
                alert('–ë–∞—Ç–∞—Ä–µ—è —É–ª—É—á—à–µ–Ω–∞!');
            } else { alert('–ú–∞–ª–æ $SVINO!'); }
        }

        // –†–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è —ç–Ω–µ—Ä–≥–∏–∏ (2 –µ–¥. –≤ —Å–µ–∫—É–Ω–¥—É)
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 2;
                if (energy > maxEnergy) energy = maxEnergy;
                updateUI();
            }
        }, 1000);

        // –°–ª—É—à–∞—Ç–µ–ª–∏ —Å–æ–±—ã—Ç–∏–π
        sofia.addEventListener('touchstart', (e) => { e.preventDefault(); tap(e); });
        sofia.addEventListener('mousedown', tap);

        updateUI();
    </script>
</body>
</html>
