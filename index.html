<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ê–Ω–¥—Ä–µ–π –ö–æ–∏–Ω | –ò–≥—Ä–∞</title>
    <style>
        :root { --pink: #007AFF; --gold: #f3ba2f; --bg: #000; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body { 
            background: var(--bg); color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; padding: 0; display: flex; flex-direction: column; 
            align-items: center; height: 100vh; overflow: hidden;
        }

        /* –ë–∞–ª–∞–Ω—Å */
        .score-container { margin-top: 50px; text-align: center; }
        #score { font-size: 3.5rem; font-weight: 900; color: var(--gold); }

        /* –ó–æ–Ω–∞ –∫–ª–∏–∫–∞ */
        .game-zone { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        
        .andrey-btn {
            width: 280px; height: 280px; border-radius: 50%;
            background-size: cover; background-position: center;
            border: 5px solid #333;
            box-shadow: 0 0 40px rgba(243, 186, 47, 0.2);
            cursor: pointer; transition: transform 0.05s;
            /* –°—Å—ã–ª–∫–∞ –Ω–∞ —Ç–≤–æ–µ —Ñ–æ—Ç–æ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è */
            background-image: url('IMG_6247.jpeg'); 
        }
        .andrey-btn:active { transform: scale(0.95); }

        /* –≠–Ω–µ—Ä–≥–∏—è */
        .energy-box { width: 80%; max-width: 300px; margin-top: 40px; }
        .energy-bar { width: 100%; height: 12px; background: #222; border-radius: 10px; overflow: hidden; }
        #energy-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #f3ba2f, #ffcc00); transition: width 0.2s; }

        /* –ú–µ–Ω—é */
        .nav { position: fixed; bottom: 0; width: 100%; display: flex; background: #111; padding: 20px 0; border-top: 1px solid #222; }
        .nav-item { flex: 1; text-align: center; font-size: 0.75rem; cursor: pointer; color: #888; }
        .nav-item.active { color: #fff; font-weight: bold; }

        /* –û–∫–Ω–∞ */
        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: none; padding: 30px 20px; }
        .item { background: #1a1a1a; padding: 20px; border-radius: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .buy-btn { background: #fff; border: none; padding: 10px 15px; border-radius: 8px; color: #000; font-weight: bold; }

        /* –ê–Ω–∏–º–∞—Ü–∏—è +1 */
        .pop { position: fixed; color: #fff; font-size: 1.5rem; font-weight: 900; pointer-events: none; animation: fly 0.6s forwards; z-index: 1000; }
        @keyframes fly { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>

    <div class="score-container">
        <div id="score">0</div>
        <div style="font-size: 0.9rem; color: #888; letter-spacing: 1px;">$ANDREY COIN</div>
    </div>

    <div class="game-zone" id="game-screen">
        <div class="andrey-btn" id="andrey-target"></div>
        <div class="energy-box">
            <div style="display:flex; justify-content:space-between; font-size:0.85rem; margin-bottom:8px;">
                <span>‚ö° <span id="e-val">1000</span></span>
                <span id="e-max">/ 1000</span>
            </div>
            <div class="energy-bar"><div id="energy-fill"></div></div>
        </div>
    </div>

    <div class="screen" id="boosts-screen">
        <h2 style="text-align:center; margin-bottom:30px;">–ú–ê–ì–ê–ó–ò–ù</h2>
        <div class="item">
            <div><b>‚òï –≠–Ω–µ—Ä–≥–µ—Ç–∏–∫</b><br><small>–í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å—ë</small></div>
            <button class="buy-btn" onclick="buyFullEnergy()">500</button>
        </div>
        <div class="item">
            <div><b>üîã –ë–∞—Ç–∞—Ä–µ—è</b><br><small>–õ–∏–º–∏—Ç +500</small></div>
            <button class="buy-btn" onclick="buyMaxEnergy()">2000</button>
        </div>
        <button onclick="openTab('game')" style="width:100%; margin-top:30px; color:#888; background:none; border:none; font-size:1rem;">‚Üê –ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="openTab('game')">üîò<br>–¢–ê–†–ì–ï–¢</div>
        <div class="nav-item" onclick="openTab('boosts')">üöÄ<br>–ë–£–°–¢–´</div>
        <div class="nav-item" onclick="alert('–°–∫–æ—Ä–æ –ª–∏—Å—Ç–∏–Ω–≥!')">üíé<br>AIRDROP</div>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('andrey_bal')) || 0;
        let maxEnergy = parseInt(localStorage.getItem('andrey_max_e')) || 1000;
        let energy = maxEnergy;

        const scoreEl = document.getElementById('score');
        const energyEl = document.getElementById('e-val');
        const energyMaxEl = document.getElementById('e-max');
        const energyFill = document.getElementById('energy-fill');
        const target = document.getElementById('andrey-target');

        function updateUI() {
            scoreEl.innerText = balance.toLocaleString();
            energyEl.innerText = Math.floor(energy);
            energyMaxEl.innerText = "/ " + maxEnergy;
            energyFill.style.width = (energy / maxEnergy * 100) + '%';
        }

        function tap(e) {
            if (energy < 1) return;

            balance += 1;
            energy -= 1;
            updateUI();
            save();

            const x = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const y = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            createPop(x, y);
        }

        function createPop(x, y) {
            const p = document.createElement('div');
            p.className = 'pop';
            p.innerText = '+1';
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);
        }

        function save() {
            localStorage.setItem('andrey_bal', balance);
            localStorage.setItem('andrey_max_e', maxEnergy);
        }

        function openTab(tab) {
            document.getElementById('boosts-screen').style.display = (tab === 'boosts') ? 'block' : 'none';
        }

        function buyFullEnergy() {
            if (balance >= 500) {
                balance -= 500;
                energy = maxEnergy;
                updateUI(); save();
                alert('–≠–Ω–µ—Ä–≥–∏—è –Ω–∞ –º–∞–∫—Å–∏–º—É–º–µ!');
            } else { alert('–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –∫–æ–∏–Ω–æ–≤!'); }
        }

        function buyMaxEnergy() {
            if (balance >= 2000) {
                balance -= 2000;
                maxEnergy += 500;
                energy = maxEnergy;
                updateUI(); save();
                alert('–õ–∏–º–∏—Ç —É–≤–µ–ª–∏—á–µ–Ω!');
            } else { alert('–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –∫–æ–∏–Ω–æ–≤!'); }
        }

        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 1;
                updateUI();
            }
        }, 1500);

        target.addEventListener('touchstart', (e) => { e.preventDefault(); tap(e); });
        target.addEventListener('mousedown', tap);

        updateUI();
    </script>
</body>
</html>
