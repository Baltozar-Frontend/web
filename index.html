<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sofia Clicker | Energy & Skins</title>
    <style>
        :root { --pink: #ff69b4; --gold: #f3ba2f; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        
        /* –ë–∞–ª–∞–Ω—Å */
        .header { margin-top: 30px; text-align: center; z-index: 10; }
        #score { font-size: 3.5rem; font-weight: 900; color: var(--gold); text-shadow: 0 0 20px rgba(243,186,47,0.4); }

        /* –¶–µ–Ω—Ç—Ä: –°–æ—Ñ–∏—è –∏ –≠–Ω–µ—Ä–≥–∏—è */
        .game-zone { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; }

        .main-char {
            width: 260px; height: 260px; border-radius: 50%;
            border: 8px solid var(--pink);
            background-size: cover; background-position: center;
            transition: 0.1s, filter 0.3s; cursor: pointer;
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.2);
            position: relative;
        }
        .main-char:active { transform: scale(0.95); }
        .main-char.tired { filter: grayscale(1) opacity(0.5); border-color: #444; }

        /* –ü–æ–ª–æ—Å–∫–∞ —ç–Ω–µ—Ä–≥–∏–∏ */
        .energy-box { width: 80%; max-width: 300px; margin-top: 30px; }
        .energy-info { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 8px; font-size: 0.9rem; }
        .energy-bar { width: 100%; height: 12px; background: #1a1a1a; border-radius: 20px; overflow: hidden; border: 1px solid #333; }
        #energy-fill { width: 100%; height: 100%; background: linear-gradient(90deg, var(--pink), var(--gold)); transition: width 0.2s; box-shadow: 0 0 10px var(--pink); }

        /* –û—Å—Ç–∞–ª—å–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å (–°–∫–∏–Ω—ã) */
        #skins-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 100; display: none; padding: 25px; overflow-y: auto; }
        .skin-item { background: #111; padding: 15px; border-radius: 20px; margin-bottom: 12px; display: flex; align-items: center; border: 1px solid #222; }
        .skin-preview { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; border: 2px solid var(--pink); }
        .buy-btn { background: var(--pink); border: none; padding: 10px 18px; border-radius: 12px; color: #fff; font-weight: bold; margin-left: auto; }
        .buy-btn.owned { background: #222; color: #555; }

        .nav { position: fixed; bottom: 0; width: 100%; display: flex; background: #000; padding: 20px; border-top: 1px solid #222; }
        .nav-item { flex: 1; text-align: center; cursor: pointer; font-size: 0.8rem; opacity: 0.5; }
        .nav-item.active { opacity: 1; color: var(--pink); font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <div id="score">0</div>
        <div style="font-size: 0.7rem; color: #555; letter-spacing: 2px;">$SVINO COIN</div>
    </div>

    <div class="game-zone">
        <div class="main-char" id="sofia" style="background-image: url('https://raw.githubusercontent.com/Baltozar-Frontend/bell.github.io/main/img/1.png');"></div>
        
        <div class="energy-box">
            <div class="energy-info">
                <span>‚ö° <span id="e-current">1000</span></span>
                <span style="color: #444;">/ 1000</span>
            </div>
            <div class="energy-bar">
                <div id="energy-fill"></div>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="closeSkins()">üè†<br>–ì–õ–ê–í–ù–ê–Ø</div>
        <div class="nav-item" onclick="openSkins()">üëó<br>–ì–ê–†–î–ï–†–û–ë</div>
        <div class="nav-item" onclick="alert('–°–∫–æ—Ä–æ!')">üéÅ<br>DROPS</div>
    </div>

    <div id="skins-modal">
        <h2 style="color: var(--pink); text-align: center;">–ú–ê–ì–ê–ó–ò–ù –û–ë–†–ê–ó–û–í</h2>
        <div id="skins-list"></div>
        <button onclick="closeSkins()" style="width: 100%; margin-top: 20px; background: #111; border: 1px solid #333; color: #fff; padding: 15px; border-radius: 15px;">–ù–ê–ó–ê–î</button>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('svino_bal')) || 0;
        let energy = 1000;
        let currentSkinId = localStorage.getItem('active_skin') || 0;
        let ownedSkins = JSON.parse(localStorage.getItem('owned_skins')) || [0];

        const skins = [
            { id: 0, name: "–û–±—ã—á–Ω–∞—è –°–æ—Ñ–∏—è", price: 0, power: 1, img: "https://raw.githubusercontent.com/Baltozar-Frontend/bell.github.io/main/img/1.png" },
            { id: 1, name: "–ú–∞–º–∞—Ü –≤ —Ö–∞–ª–∞—Ç–µ", price: 1000, power: 5, img: "https://via.placeholder.com/150/ff69b4/ffffff?text=–•–∞–ª–∞—Ç" },
            { id: 2, name: "–ë–∏–∑–Ω–µ—Å –°–æ—Ñ–∏—è", price: 10000, power: 25, img: "https://via.placeholder.com/150/00d2ff/ffffff?text=–ë–∏–∑–Ω–µ—Å" }
        ];

        const scoreEl = document.getElementById('score');
        const sofia = document.getElementById('sofia');
        const eFill = document.getElementById('energy-fill');
        const eText = document.getElementById('e-current');

        function updateUI() {
            scoreEl.innerText = balance.toLocaleString();
            eText.innerText = energy;
            eFill.style.width = (energy / 10) + '%';
            
            const cur = skins.find(s => s.id == currentSkinId);
            sofia.style.backgroundImage = `url('${cur.img}')`;
            
            // –ï—Å–ª–∏ —ç–Ω–µ—Ä–≥–∏–∏ –Ω–µ—Ç - –ú–∞–º–∞—Ü "—É—Å—Ç–∞–µ—Ç"
            if (energy <= 0) sofia.classList.add('tired');
            else sofia.classList.remove('tired');
        }

        function tap(e) {
            if (energy <= 0) return;

            const cur = skins.find(s => s.id == currentSkinId);
            balance += cur.power;
            energy -= 2; // –¢—Ä–∞—Ç–∏–º –ø–æ 2 —ç–Ω–µ—Ä–≥–∏–∏ –∑–∞ –∫–ª–∏–∫

            updateUI();
            localStorage.setItem('svino_bal', balance);

            // –ê–Ω–∏–º–∞—Ü–∏—è +N
            const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            const p = document.createElement('div');
            p.innerText = `+${cur.power}`;
            p.style.cssText = `position:fixed; left:${x}px; top:${y}px; color:var(--gold); font-weight:900; pointer-events:none; z-index:1000; font-size:1.5rem;`;
            document.body.appendChild(p);
            p.animate([{opacity:1, transform:'translateY(0)'}, {opacity:0, transform:'translateY(-120px)'}], 600);
            setTimeout(() => p.remove(), 600);
        }

        // –†–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è —ç–Ω–µ—Ä–≥–∏–∏ (10 –µ–¥. –≤ —Å–µ–∫—É–Ω–¥—É)
        setInterval(() => {
            if (energy < 1000) {
                energy += 5;
                if (energy > 1000) energy = 1000;
                updateUI();
            }
        }, 1000);

        function openSkins() { document.getElementById('skins-modal').style.display = 'block'; renderSkins(); }
        function closeSkins() { document.getElementById('skins-modal').style.display = 'none'; }

        function renderSkins() {
            const list = document.getElementById('skins-list');
            list.innerHTML = '';
            skins.forEach(s => {
                const isOwned = ownedSkins.includes(s.id);
                const isActive = currentSkinId == s.id;
                list.innerHTML += `
                    <div class="skin-item">
                        <img src="${s.img}" class="skin-preview">
                        <div style="margin-left:15px;">
                            <b>${s.name}</b><br>
                            <small style="color:var(--gold)">–ö–ª–∏–∫: +${s.power}</small>
                        </div>
                        <button class="buy-btn ${isOwned ? 'owned' : ''}" onclick="buySkin(${s.id})">
                            ${isActive ? '–í–´–ë–†–ê–ù–û' : (isOwned ? '–ù–ê–î–ï–¢–¨' : s.price)}
                        </button>
                    </div>`;
            });
        }

        function buySkin(id) {
            const s = skins.find(x => x.id === id);
            if (ownedSkins.includes(id)) {
                currentSkinId = id;
                localStorage.setItem('active_skin', id);
            } else if (balance >= s.price) {
                balance -= s.price;
                ownedSkins.push(id);
                currentSkinId = id;
                localStorage.setItem('owned_skins', JSON.stringify(ownedSkins));
                localStorage.setItem('active_skin', id);
            }
            updateUI();
            renderSkins();
        }

        sofia.addEventListener('mousedown', tap);
        sofia.addEventListener('touchstart', (e) => { e.preventDefault(); tap(e); });
        
        updateUI();
    </script>
</body>
</html>
